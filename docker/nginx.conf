# =============================================================================
# Nginx Configuration for JharkhandYatra Frontend
# =============================================================================
# This configuration is optimized for serving a React SPA (Single Page App)
# with client-side routing using React Router.
# =============================================================================

# Run nginx with 'auto' worker processes (usually one per CPU core)
worker_processes auto;

# Error log location and level
error_log /var/log/nginx/error.log warn;

# Process ID file
pid /var/run/nginx.pid;

events {
    # Maximum number of simultaneous connections per worker
    worker_connections 1024;
}

http {
    # Include MIME types for proper content-type headers
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Log format (combined is the standard Apache-style format)
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;                    # Efficient file transfer
    tcp_nopush on;                  # Optimize for sendfile
    tcp_nodelay on;                 # Disable Nagle's algorithm for low latency
    keepalive_timeout 65;           # Keep connections alive
    types_hash_max_size 2048;       # Increase types hash table size

    # Gzip compression for faster transfers
    gzip on;
    gzip_disable "msie6";           # Disable for old IE browsers
    gzip_vary on;                   # Add Vary: Accept-Encoding header
    gzip_proxied any;               # Compress for all proxied requests
    gzip_comp_level 6;              # Compression level (1-9, 6 is balanced)
    gzip_buffers 16 8k;             # Compression buffer size
    gzip_http_version 1.1;          # Enable for HTTP/1.1
    gzip_min_length 256;            # Minimum file size to compress
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        application/vnd.ms-fontobject
        font/ttf
        font/opentype
        image/svg+xml;

    # Main server block
    server {
        listen 80;
        server_name localhost;

        # Root directory for static files
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # =========================================================================
        # SPA Routing - The Key Configuration!
        # =========================================================================
        # For React Router to work, we need to serve index.html for all routes
        # that don't match a static file. This is because the routing happens
        # client-side, not on the server.
        #
        # Example:
        #   User visits /homestays/123
        #   → nginx checks if /homestays/123 exists as a file → No
        #   → nginx checks if /homestays/123/ exists as a directory → No
        #   → nginx serves index.html
        #   → React Router in the browser handles /homestays/123
        # =========================================================================
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets aggressively (JS, CSS, images)
        # These files have hashed names from Vite build, so they can be cached forever
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Don't cache index.html (so users always get the latest version)
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # API proxy (optional - uncomment if you want to proxy API requests)
        # This allows the frontend to call /api/* instead of a full URL
        # location /api/ {
        #     proxy_pass http://backend:2201/api/;
        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection 'upgrade';
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        #     proxy_cache_bypass $http_upgrade;
        # }

        # Error pages
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
