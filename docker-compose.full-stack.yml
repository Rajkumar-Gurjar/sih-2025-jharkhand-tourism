# =============================================================================
# Docker Compose - JharkhandYatra Full Stack
# =============================================================================
# This file defines all services needed to run the complete application:
# - MongoDB (Database)
# - Backend (Node.js/Express API)
# - Frontend (React/Nginx)
#
# Usage:
#   Start all:    docker compose -f docker-compose.full-stack.yml up -d
#   Stop all:     docker compose -f docker-compose.full-stack.yml down
#   View logs:    docker compose -f docker-compose.full-stack.yml logs -f
#   Rebuild:      docker compose -f docker-compose.full-stack.yml up -d --build
# =============================================================================

services:
    # =========================================================================
    # MongoDB Database
    # =========================================================================
    mongodb:
        image: mongodb/mongodb-community-server
        container_name: jharkhand-tourism-mongodb
        restart: unless-stopped
        environment:
            MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
            MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-secretpassword}
            MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-jharkhand_tourism}
            MONGO_DATABASE: ${MONGO_DATABASE:-jharkhand_tourism}
            MONGO_APP_USER: ${MONGO_APP_USER:-app_user}
            MONGO_APP_PASSWORD: ${MONGO_APP_PASSWORD:-app_password}
        ports:
            - "${MONGO_PORT:-27017}:27017"
        volumes:
            - mongodb_data:/data/db
            # Uncomment if you have a mongo-init.sh script:
            # - ./docker/mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh:ro
        networks:
            - app-network
        healthcheck:
            test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 30s

    # =========================================================================
    # Backend API Service
    # =========================================================================
    # Note: This assumes the backend Dockerfile is in a sibling directory
    # Adjust the context path based on your project structure
    backend:
        build:
            context: ../sih-2025-jharkhand-tourism-backend  # Adjust path as needed
            dockerfile: Dockerfile
        container_name: jharkhand-tourism-backend
        restart: unless-stopped
        ports:
            - "${BACKEND_PORT:-2201}:${BACKEND_PORT:-2201}"
        environment:
            NODE_ENV: ${NODE_ENV:-production}
            PORT: ${BACKEND_PORT:-2201}
            TZ: ${TZ:-Asia/Kolkata}
            MONGO_URI: mongodb://${MONGO_APP_USER:-app_user}:${MONGO_APP_PASSWORD:-app_password}@mongodb:27017/${MONGO_DATABASE:-jharkhand_tourism}?authSource=${MONGO_DATABASE:-jharkhand_tourism}
            JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
            JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
            BCRYPT_SALT_ROUNDS: ${BCRYPT_SALT_ROUNDS:-12}
        depends_on:
            mongodb:
                condition: service_healthy
        networks:
            - app-network
        healthcheck:
            test: ["CMD", "wget", "-q", "--spider", "http://localhost:${BACKEND_PORT:-2201}/api/v1/health"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s

    # =========================================================================
    # Frontend Web Application
    # =========================================================================
    frontend:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                # Point to the backend API running in Docker
                VITE_API_BASE_URL: http://localhost:${BACKEND_PORT:-2201}/api/v1
                VITE_POSTMAN_API_KEY: ${VITE_POSTMAN_API_KEY:-}
        container_name: jharkhand-tourism-frontend
        restart: unless-stopped
        ports:
            - "${FRONTEND_PORT:-3000}:80"
        environment:
            TZ: ${TZ:-Asia/Kolkata}
        depends_on:
            backend:
                condition: service_healthy
        networks:
            - app-network
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost/"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 10s

# =============================================================================
# Volumes
# =============================================================================
# Persistent storage for MongoDB data
volumes:
    mongodb_data:
        driver: local

# =============================================================================
# Networks
# =============================================================================
# Single network for all services to communicate
networks:
    app-network:
        driver: bridge
